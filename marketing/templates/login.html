

{% block content %}
    <title>Login Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: purple;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: maroon;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
}

h2 {
  text-align: center;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 100%;
  background-color: rosybrown;
  color: greenyellow;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.error-message {
  color: red;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="#" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
       <input type="age" name="age" placeholder="age" required>
    <input type="submit" value="Login">
  </form>
  <div class="error-message">
    <!-- This is where you can display error messages if login fails -->
  </div>
</div>

{% endblock %}
